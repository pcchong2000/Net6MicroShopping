version: '3.4'

services:

  #sqlserver:
  #  environment:
  #    - SA_PASSWORD=Admin123456
  #    - ACCEPT_EULA=Y
  #  ports:
  #    - "5433:1433"

  mysql:
    container_name: mysqlshopping
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    volumes:
      - D://docker/mysqlshopping/db:/var/lib/mysql
      - D://docker/mysqlshopping/config:/etc/my.cnf
    ports:
      - "3307:3306"

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    ports:
      - "5379:6379"

  zipkin:
    ports:
      - "5411:9411"


  shopping.api.order:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionString=Data Source=mysql;port=3306;Initial Catalog=order_db;user ID=root;Password=123456;
      - MemberIdentityServerUrl=http://${LOCALHOST_IP}:5101
      - TenantIdentityServerUrl=http://${LOCALHOST_IP}:5102
      - ApiName=orderapi
    ports:
      - "5001:80"
  shopping.api.order.dapr:
    command: [ "./daprd",
    "-app-id", "orderapi", # app-id不可以有 .   这个写法 ordering.api 是错误的
    "-app-port", "80",
    "-components-path", "/components",
    "-config", "/configuration/eshop-config.yaml" ]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/configuration/:/configuration"

  shopping.api.member:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionString=Data Source=mysql;port=3306;Initial Catalog=member_db;user ID=root;Password=123456;
      - MemberIdentityServerUrl=http://${LOCALHOST_IP}:5101
      - TenantIdentityServerUrl=http://${LOCALHOST_IP}:5102
      - ApiName=memberapi
    ports:
      - "5002:80"
  shopping.api.member.dapr:
    command: [ "./daprd",
    "-app-id", "memberapi",
    "-app-port", "80",
    "-components-path", "/components",
    "-config", "/configuration/eshop-config.yaml" ]
    volumes:
      - "./dapr/components/:/components"
      - "./dapr/configuration/:/configuration"

  shopping.api.pay:
