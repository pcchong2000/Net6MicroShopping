      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionString=Data Source=mysql;port=3306;Initial Catalog=tenant_db;user ID=root;Password=123456;
      - JSUrl=http://${LOCALHOST_IP}:5202
    ports:
      - "5102:80"


  nginxgateway:
    ports:
      - "5200:80"





  shopping.api.oss:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - D://docker/shoppingfile:/app/wwwroot
    ports:
      - "5006:80"

